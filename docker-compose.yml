x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-restart-policy: &restart_policy
  restart: unless-stopped

x-secure-containers: &secure_containers
  privileged: false
  read_only: true  # Prod uses a read-only fs, override this locally if it helps with debugging
  user: "65534"  # Prod uses a non-root user, override this locally if it helps with debugging

services:
  postgres:
    << : *logging
    << : *restart_policy
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: pypatsy
      POSTGRES_PASSWORD: pypatsy
      POSTGRES_USER: pypatsy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pypatsy"]
      interval: 2s
      timeout: 1s
      retries: 5
    ports:
    - 5432:5432

  patsy:
    << : *logging
    << : *restart_policy
    << : *secure_containers
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "-c", "alembic upgrade head && uvicorn patsy.main:app --host 0.0.0.0 --port 8000 --reload"]
    volumes:
      - .:/patsy:ro
      - ./alembic_conf/versions:/patsy/alembic_conf/versions
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://pypatsy:pypatsy@postgres:5432/pypatsy
